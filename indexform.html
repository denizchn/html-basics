<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Employee Interrest Survey From</h1>
    <label for="ename">Name</label>
    <input type="text" id="ename" /><br /><br /><br />
    <label for="edepart">Department</label>
    <input type="text" id="edepart" /><br /><br /><br />

    <label for="tell">Tell us a little about yourself</label><br />
    <textarea id="tell" cols="24" rows="10"></textarea><br /><br />

    <label for="">Do you exercise at home?</label><br />
    <input type="radio" id="yes" />
    <label for="yes">Yes</label>
    <input type="radio" id="no" />
    <label for="no">No</label><br /><br />

    <label>How do you like to read about your favorite topics?</label><br />
    <input type="checkbox" name="" id="books" />
    <label for="books">Books</label>
    <input type="checkbox" name="" id="online" />
    <label for="online">Online</label>
    <input type="checkbox" name="" id="phone" />
    <label for="phone">Phone</label>
    <input type="checkbox" name="" id="magazine" />
    <label for="magazine">Magazine</label><br /><br />

    <label>What genre of movies do you like</label>
    <select name="" id="">
      <option value="comedy">Comedy</option>
      <option value="fiction">Fiction</option>
      <option value="horror">Horror</option>
      <option value="drama">Drama</option>
    </select>
  </body>
</html>
